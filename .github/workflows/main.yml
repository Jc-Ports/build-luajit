# just a simple workflow that clones repo with library and runs build.sh
name: Build
on: [workflow_dispatch]
jobs:
  build-windows:
    # The type of runner that the job will run on
    runs-on: windows-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a set of commands using the runners shell
      - name: Setup
        run: git clone https://github.com/LuaJIT/LuaJIT.git luajit -b v2.1.0-beta3

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        run: |
          cd luajit/src
          ./msvcbuild.bat static
          
      - uses: actions/upload-artifact@main
        with:
          name: luajit-windows
          path: luajit

  build-linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a set of commands using the runners shell
      - name: Setup
        run: |
          sudo apt-get install make clang build-essential -y
          git clone https://github.com/LuaJIT/LuaJIT.git luajit -b v2.1.0-beta3
          
      - name: Build
        run: |
          cd luajit
          make
          
      - uses: actions/upload-artifact@main
        with:
          name: luajit-linux
          path: luajit

  build-macos:
    # The type of runner that the job will run on
    runs-on: macos-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a set of commands using the runners shell
      - name: Setup
        run: |
          brew install make
          brew install llvm
          git clone https://github.com/LuaJIT/LuaJIT.git luajit -b v2.1.0-beta3
          
      - name: Build
        run: |
          cd luajit
          make MACOSX_DEPLOYMENT_TARGET=10.7
          
      - uses: actions/upload-artifact@main
        with:
          name: luajit-macos
          path: luajit
